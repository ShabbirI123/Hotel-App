<div class="card">
  <div class="card-header">
    Create new Booking
  </div>
  <div class="card-body">
    <form>
      <div class="row mb-2">
        <div class="col">
          <label class="form-label">ID</label>
          <input type="number" [(ngModel)] = "booking.id" name="id" class="form-control">
        </div>
        <div class="col">
          <label class="form-label">Roomnumber</label>
          <input type="number" [(ngModel)] = "booking.roomNumber" name="roomNumber" class="form-control">
        </div>
      </div>

      <div class="row mb-2">
        <div class="col">
          <label class="form-label">Guest Name</label>
          <input type="text" [(ngModel)] = "booking.name" name="name" class="form-control">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label class="form-label">Start Date</label>
          <input type="date" [value] = "booking.startDate | date:'yyyy-MM-dd'" (input)="dateChanged($event, true)" name=startDate class="form-control">
        </div>
        <div class="col">
          <label class="form-label">End Date</label>
          <input type="date" [value] = "booking.endDate | date:'yyyy-MM-dd'" (input)="dateChanged($event, false)" name="endDate" class="form-control">
        </div>
      </div>
    </form>

  </div>
  <div class="card-footer">
    <button (click)="save()" class="btn btn-primary">Submit</button>
  </div>
</div>
