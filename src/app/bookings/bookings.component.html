<div class="list-group pt-2" *ngFor="let booking of bookings">
  <div class="list-group-item" aria-current="true">
    <div class="d-flex w-100 justify-content-between">
      <a routerLink="/edit/{{booking.id}}" class="mb-1 h5 text-decoration-none">{{booking.name}}</a>
      <button class="btn btn-sm btn-danger" (click)="deleteBooking(booking)">x</button>
    </div>
    <p class="mb-1">{{booking.startDate | date: "dd/MM/yy"}} - {{booking.endDate | date: "dd/MM/yy"}}</p>
    <small>Room {{booking.roomNumber}}</small>
  </div>
</div>
